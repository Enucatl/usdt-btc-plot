<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-sankey/d3-sankey.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " USDT"; },
    color = d3.scaleOrdinal(d3.schemeCategory20);

var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .nodeId(function(node) {return node.address})
    .extent([[1, 1], [width - 1, height - 6]]);

var link = svg.append("g")
    .attr("class", "links")
    .attr("fill", "none")
    .attr("stroke", "#000")
    .attr("stroke-opacity", 0.2)
  .selectAll("path");

var node = svg.append("g")
    .attr("class", "nodes")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
  .selectAll("g");

d3.csv("data/nodes.csv", function(error, nodes) {
d3.csv("data/links.csv", function(error, links) {
  if (error) throw error;

    links = links.map(function(link) {
        return {
            source: link.source,
            target: link.target,
            value: +link.value,
        }
    })
    graph = {
        nodes: nodes,
        links: links
    }

    console.log(graph.nodes);
    sankey(graph);

  link = link
    .data(links)
    .enter().append("path")
      .attr("d", d3.sankeyLinkHorizontal())
      .attr("stroke-width", function(d) { return Math.max(1, d.width); });

  link.append("title")
      .text(function(d) { return d.source.address + " â†’ " + d.target.address + "\n" + format(d.value); });

  node = node
    .data(nodes)
    .enter().append("g");

  node.append("rect")
      .attr("x", function(d) { return d.x0; })
      .attr("y", function(d) { return d.y0; })
      .attr("height", function(d) { return d.y1 - d.y0; })
      .attr("width", function(d) { return d.x1 - d.x0; })
      .attr("fill", function(d) { return color(d.address); })
      .attr("stroke", "#000");

  node.append("text")
      .attr("x", function(d) { return d.x0 - 6; })
      .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
      .attr("dy", "0.35em")
      .attr("text-anchor", "end")
      .text(function(d) { return d.address.substring(0, 4); })
    .filter(function(d) { return d.x0 < width / 2; })
      .attr("x", function(d) { return d.x1 + 6; })
      .attr("text-anchor", "start");

  node.append("title")
        .text(function(d) {
            return (d.address
                + "\ncurrent balance: "
                + format(d.balance)
                + "\namount received: "
                + format(d.value)
                );
        });
})});

</script>
